{% extends "blog/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Sign Up Now</legend>
                {{form.as_p}}
            </fieldset>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div>
            <small>Already have an Account? <a href="{% url "login" %}">Sign In</a></small>
        </div>
    </div>
    {% endblock content %}
