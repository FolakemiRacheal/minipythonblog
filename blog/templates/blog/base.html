<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>Django Blog - {{title}}</title>
  {% else %}
  <title>Django Blog By Folake</title>
  {% endif %}

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  
    form {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
  
    fieldset {
      border: none;
      padding: 0;
      margin-bottom: 1rem;
    }
  
    legend {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }
  
    button[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    button[type="submit"]:hover {
      background: #0056b3;
    }
  
    small {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }
  
    small a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
  
    small a:hover {
      text-decoration: underline;
    }
  
    div {
      margin-bottom: 1rem;
    }
  </style>
  
</head>
<body>
  {% if messages%}
  {% for message in messages %}
  <div>{{message}}</div>
  {% endfor %}
  {% endif %}
  {% block content %}{% endblock content %}
</body>
</html>
