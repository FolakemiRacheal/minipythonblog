{% extends "blog/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Delete Post</legend>
               <h2>Are You Sure you want tp delete the Post "{{object.title}}"</h2>
            </fieldset>
            <div>
                <button type="submit">Yes, Delete</button>
              <a href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
    {% endblock content %}
